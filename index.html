<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container-chat">

			<div class="header-chat">
				<div class="title-box">
					Danh sách chat<span class="blue">(24)</span>
				</div>
				<div class="tools-chat setting"></div>
			</div>
			<div class="search-list">
				<input type="text" class="search-box" placeholder="Tìm kiếm..">
				<a href="#" class="btn-search"></a>
			</div>
			<div class="content-list">
				<div class="detail-friend active-gray">
					<img src="images/ic-user.png" class="avt-user" alt="">
					<div class="name-friend">
						Le Thuy Duyen
						<span class="tips gray">Lorem ipsum dolor sit amet, consectetur...</span>
					</div>
					<div class="date-time gray">Hôm qua</div>
				</div>
				<div class="detail-friend">
					<img src="images/ic-user.png" class="avt-user" alt="">
					<div class="name-friend">
						Le Thuy Duyen
						<span class="tips gray">Lorem ipsum dolor sit amet, consectetur...</span>
					</div>
					<div class="date-time gray">Hôm qua</div>
				</div>
			</div>
		</div>
		<div class="chat-box">
			<div class="header-chat">
				<div class="title-box">
					Le Thi Duyen, Nguyen Hoang Minh Tho
				</div>
				<div class="tools-chat">
					<div class="blue name-user">admin</div>
					<img src="images/ic-user-ad.png" alt="">
				</div>
			</div>
			<div class="content-chat-box">
				<div class="box-messages">
					<img src="images/ic-user.png" alt="">
					<div class="name-message gray">Le Thi Duyen</div>
					<div class="message">
						Lorem ipsum dolor sit amet, consectetur adipisicing <span class="time gray">3:30 CH</span>
					</div>
				</div>
			</div>
			<div class="input-chat-box">
				<input type="text" placeholder="Type the messages..">
				<img src="images/ic-image.png" alt="">
				<img src="images/ic-mile.png" alt="">
				<div class="sent">Gửi</div>
			</div>
		</div>
		<div class="clear-fix"></div>
	</div>

</html>
